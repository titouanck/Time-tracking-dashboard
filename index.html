<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/styles.css">
	<script src="script.js"></script>
	<title>Time tracking dashboard</title>
</head>
<body>
	<div class="parent-container">
		<div class="child-container">
			<main class="cards">
				<div class="mainCard">
					<figure class="mainCard__profile">
						<img src="images/image-jeremy.png" alt="" aria-hidden="true" class="mainCard__profile__img">
						<div class="mainCard__profile__text">
							<span class="mainCard__profile__description">Report for</span>
							<h1 class="mainCard__profile__name">Jeremy Robson</h1>
						</div>
					</figure>
					<div class="mainCard__durations">
						<div class="mainCard__durations__childContainer">
							<span class="mainCard__durations__daily">Daily</span>
						</div>
						<div class="mainCard__durations__childContainer">
							<span class="mainCard__durations__weekly">Weekly</span>
						</div>
						<div class="mainCard__durations__childContainer">
							<span class="mainCard__durations__monthly">Monthly</span>
						</div>
					</div>
				</div>
				<div class="card workCard">
					<div class="card__imgContainer workCard__imgContainer">
						<img class="card__img" src="images/icon-work.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Work</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time workCard__time">??xxx</span>
						<span class="card__lastTime workCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
				<div class="card playCard">
					<div class="card__imgContainer playCard__imgContainer">
						<img class="card__img" src="images/icon-play.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Play</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time playCard__time">??xxx</span>
						<span class="card__lastTime playCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
				<div class="card studyCard">
					<div class="card__imgContainer studyCard__imgContainer">
						<img class="card__img" src="images/icon-study.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Study</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time studyCard__time">??xxx</span>
						<span class="card__lastTime studyCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
				<div class="card exerciseCard">
					<div class="card__imgContainer exerciseCard__imgContainer">
						<img class="card__img" src="images/icon-exercise.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Exercise</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time exerciseCard__time">??xxx</span>
						<span class="card__lastTime exerciseCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
				<div class="card socialCard">
					<div class="card__imgContainer socialCard__imgContainer">
						<img class="card__img" src="images/icon-social.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Social</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time socialCard__time">??xxx</span>
						<span class="card__lastTime socialCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
				<div class="card selfcareCard">
					<div class="card__imgContainer selfcareCard__imgContainer">
						<img class="card__img" src="images/icon-self-care.svg" alt="" aria-hidden="true">
					</div>
					<div class="card__text">
						<span class="card__category">Self Care</span>
						<img class="card__dots" src="images/icon-ellipsis.svg" alt="" aria-hidden="true">
						<span class="card__time selfcareCard__time">??xxx</span>
						<span class="card__lastTime selfcareCard__lastTime">Last xxxx - ??xxx</span>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
